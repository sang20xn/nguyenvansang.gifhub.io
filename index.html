<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thác Đổ Lời Tỏ Tình</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600;700&family=Pacifico&family=Great+Vibes&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: radial-gradient(ellipse at center, #1a0033 0%, #000011 50%, #000000 100%);
            font-family: 'Dancing Script', cursive;
            position: relative;
            height: 100vh;
            perspective: 1000px;
            transform-style: preserve-3d;
            transition: transform 0.1s ease-out;
        }

        /* Hiệu ứng sao lấp lánh */
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: radial-gradient(circle, #fff 0%, transparent 70%);
            border-radius: 50%;
            animation: sparkle 3s infinite alternate;
        }

        .shooting-star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: linear-gradient(45deg, #fff, #ff69b4);
            border-radius: 50%;
            animation: shootingStar 3s infinite linear;
            box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.8), 0 0 10px #ff69b4;
        }

        @keyframes sparkle {
            0% { opacity: 0.2; transform: scale(0.5) rotate(0deg); }
            50% { opacity: 1; transform: scale(1) rotate(180deg); }
            100% { opacity: 0.3; transform: scale(0.8) rotate(360deg); }
        }

        @keyframes shootingStar {
            0% {
                transform: translateX(-100px) translateY(-100px);
                opacity: 0;
                box-shadow: 0 0 0 1px rgba(255, 255, 255, 0), 0 0 0 #ff69b4;
            }
            10% {
                opacity: 1;
                box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.8), 0 0 10px #ff69b4, -5px 0 15px #ff69b4;
            }
            90% {
                opacity: 1;
                box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.8), 0 0 10px #ff69b4, -10px 0 20px #ff69b4;
            }
            100% {
                transform: translateX(calc(100vw + 100px)) translateY(calc(100vh + 100px));
                opacity: 0;
                box-shadow: 0 0 0 1px rgba(255, 255, 255, 0), 0 0 0 #ff69b4;
            }
        }

        /* Hiệu ứng mưa trái tim */
        .hearts-rain {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .heart-rain {
            position: absolute;
            color: rgba(255, 105, 180, 0.4);
            font-size: 16px;
            animation: heartRain 8s infinite linear;
        }

        @keyframes heartRain {
            0% {
                transform: translateY(-50px) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) translateX(var(--drift)) rotate(var(--rotate));
                opacity: 0;
            }
        }

        /* Hiệu ứng hoa anh đào rơi */
        .sakura-petals {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 3;
        }

        .sakura-petal {
            position: absolute;
            width: 12px;
            height: 12px;
            background: linear-gradient(45deg, #ffb3d9, #ff99cc);
            border-radius: 50% 10% 50% 10%;
            animation: sakuraFall 15s infinite linear;
            transform-origin: center;
        }

        @keyframes sakuraFall {
            0% {
                transform: translateY(-50px) translateX(0) rotate(0deg) scale(0);
                opacity: 0;
            }
            5% {
                opacity: 1;
                transform: translateY(0) translateX(0) rotate(0deg) scale(1);
            }
            50% {
                transform: translateY(50vh) translateX(var(--sakura-drift)) rotate(180deg) scale(1.2);
            }
            95% {
                opacity: 1;
                transform: translateY(95vh) translateX(var(--sakura-drift-end)) rotate(360deg) scale(0.8);
            }
            100% {
                transform: translateY(100vh) translateX(var(--sakura-drift-end)) rotate(360deg) scale(0);
                opacity: 0;
            }
        }

        /* Hiệu ứng bướm bay */
        .butterflies {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 4;
        }

        .butterfly {
            position: absolute;
            font-size: 20px;
            animation: butterflyFly 20s infinite linear;
            filter: drop-shadow(0 0 8px currentColor);
        }

        .butterfly-pink { color: #ff69b4; }
        .butterfly-purple { color: #9932cc; }
        .butterfly-blue { color: #4169e1; }

        @keyframes butterflyFly {
            0% {
                transform: translateX(-50px) translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            5% {
                opacity: 1;
            }
            25% {
                transform: translateX(25vw) translateY(75vh) rotate(90deg);
            }
            50% {
                transform: translateX(75vw) translateY(25vh) rotate(180deg);
            }
            75% {
                transform: translateX(25vw) translateY(50vh) rotate(270deg);
            }
            95% {
                opacity: 1;
            }
            100% {
                transform: translateX(100vw) translateY(-50px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Container chính */
        .confession-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            transform-style: preserve-3d;
            transition: transform 0.1s ease-out;
        }

        /* Hiệu ứng thác đổ tin nhắn */
        .message {
            position: absolute;
            background: linear-gradient(135deg, 
                rgba(255, 20, 147, 0.95) 0%, 
                rgba(199, 21, 133, 0.95) 30%,
                rgba(138, 43, 226, 0.95) 70%,
                rgba(75, 0, 130, 0.95) 100%);
            color: white;
            padding: 12px 20px;
            border-radius: 20px;
            font-size: 16px;
            font-weight: 600;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
            box-shadow: 
                0 8px 32px rgba(255, 20, 147, 0.4),
                0 4px 16px rgba(138, 43, 226, 0.3),
                inset 0 1px 0 rgba(255,255,255,0.3);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.2);
            animation: straightFall 6s infinite linear;
            max-width: 280px;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            z-index: 10;
            transform-style: preserve-3d;
            will-change: transform;
        }

        .message::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ff69b4, #9932cc, #ff1493, #8a2be2, #ff69b4);
            background-size: 300% 300%;
            border-radius: 22px;
            z-index: -1;
            filter: blur(8px);
            opacity: 0.8;
            animation: gradientGlow 2s infinite;
        }

        .message.special-message {
            font-family: 'Great Vibes', cursive;
            font-size: 18px;
            background: linear-gradient(135deg, 
                rgba(255, 215, 0, 0.95) 0%, 
                rgba(255, 140, 0, 0.95) 50%,
                rgba(255, 69, 0, 0.95) 100%);
            animation: specialFall 8s infinite linear, messageGlow 2s infinite;
        }

        @keyframes messageGlow {
            0%, 100% { 
                box-shadow: 0 0 20px rgba(255, 215, 0, 0.6), 0 0 40px rgba(255, 140, 0, 0.4);
            }
            50% { 
                box-shadow: 0 0 30px rgba(255, 215, 0, 0.8), 0 0 60px rgba(255, 140, 0, 0.6);
            }
        }

        @keyframes gradientGlow {
            0% { 
                background-position: 0% 50%;
                filter: blur(8px) brightness(1);
            }
            50% { 
                background-position: 100% 50%;
                filter: blur(12px) brightness(1.3);
            }
            100% { 
                background-position: 0% 50%;
                filter: blur(8px) brightness(1);
            }
        }

        @keyframes straightFall {
            0% {
                transform: translateY(-80px) translateX(0) scale(0.8);
                opacity: 0;
            }
            8% {
                opacity: 1;
                transform: translateY(0) translateX(0) scale(1);
            }
            92% {
                opacity: 1;
                transform: translateY(calc(100vh - 80px)) translateX(var(--sway)) scale(1);
            }
            100% {
                transform: translateY(100vh) translateX(var(--sway)) scale(0.8);
                opacity: 0;
            }
        }

        @keyframes specialFall {
            0% {
                transform: translateY(-100px) translateX(0) scale(0.5) rotate(-10deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
                transform: translateY(0) translateX(0) scale(1) rotate(0deg);
            }
            50% {
                transform: translateY(50vh) translateX(var(--sway)) scale(1.1) rotate(5deg);
            }
            90% {
                opacity: 1;
                transform: translateY(calc(100vh - 100px)) translateX(var(--sway)) scale(1) rotate(-5deg);
            }
            100% {
                transform: translateY(100vh) translateX(var(--sway)) scale(0.5) rotate(-10deg);
                opacity: 0;
            }
        }

        /* Hiệu ứng hover */
        .message:hover {
            transform: scale(1.05) !important;
            box-shadow: 
                0 12px 40px rgba(255, 20, 147, 0.6),
                0 6px 20px rgba(138, 43, 226, 0.4),
                inset 0 1px 0 rgba(255,255,255,0.5);
            z-index: 20;
        }

        /* Trái tim đặc biệt */
        .heart-special {
            position: absolute;
            font-size: 32px;
            animation: heartFloat 12s infinite linear;
            text-shadow: 0 0 20px currentColor;
            filter: drop-shadow(0 0 15px currentColor);
            z-index: 5;
        }

        .heart-pink { color: #ff69b4; }
        .heart-purple { color: #9932cc; }
        .heart-red { color: #ff1493; }
        .heart-violet { color: #8a2be2; }
        .heart-gold { color: #ffd700; }

        @keyframes heartFloat {
            0% {
                transform: translateY(100vh) scale(0.5) rotateY(0deg);
                opacity: 0;
            }
            5% {
                opacity: 1;
                transform: translateY(95vh) scale(1) rotateY(18deg);
            }
            50% {
                transform: translateY(50vh) scale(1.5) rotateY(180deg);
            }
            95% {
                opacity: 1;
                transform: translateY(5vh) scale(1.2) rotateY(342deg);
            }
            100% {
                transform: translateY(-5vh) scale(0.5) rotateY(360deg);
                opacity: 0;
            }
        }

        /* Hiệu ứng ánh sáng aurora */
        .aurora {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, 
                transparent 0%, 
                rgba(255, 105, 180, 0.1) 25%,
                rgba(138, 43, 226, 0.1) 50%,
                rgba(255, 20, 147, 0.1) 75%,
                transparent 100%);
            animation: auroraMove 8s infinite;
            pointer-events: none;
        }

        .aurora-secondary {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(-45deg, 
                transparent 0%, 
                rgba(64, 224, 208, 0.08) 25%,
                rgba(255, 215, 0, 0.08) 50%,
                rgba(255, 20, 147, 0.08) 75%,
                transparent 100%);
            animation: auroraSecondaryMove 10s infinite reverse;
            pointer-events: none;
        }

        @keyframes auroraMove {
            0%, 100% { transform: translateX(-100%) rotateZ(0deg); }
            50% { transform: translateX(100%) rotateZ(2deg); }
        }

        @keyframes auroraSecondaryMove {
            0%, 100% { transform: translateX(100%) rotateZ(0deg); }
            50% { transform: translateX(-100%) rotateZ(-2deg); }
        }

        /* Hiệu ứng hạt sáng */
        .sparkles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: radial-gradient(circle, #fff, #ff69b4);
            border-radius: 50%;
            animation: sparkleRise 4s infinite linear;
            box-shadow: 0 0 10px #ff69b4, 0 0 20px #ff69b4;
        }

        .sparkle-gold {
            background: radial-gradient(circle, #ffd700, #ffaa00);
            box-shadow: 0 0 10px #ffd700, 0 0 20px #ffaa00;
            animation: sparkleRiseGold 5s infinite linear;
        }

        @keyframes sparkleRise {
            0% {
                transform: translateY(100vh) translateX(0) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
                transform: translateY(90vh) translateX(var(--sparkle-drift)) scale(1);
            }
            90% {
                opacity: 1;
                transform: translateY(10vh) translateX(calc(var(--sparkle-drift) * -1)) scale(1);
            }
            100% {
                transform: translateY(-10vh) translateX(0) scale(0);
                opacity: 0;
            }
        }

        @keyframes sparkleRiseGold {
            0% {
                transform: translateY(100vh) translateX(0) scale(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
                transform: translateY(90vh) translateX(var(--sparkle-drift)) scale(1) rotate(36deg);
            }
            50% {
                transform: translateY(50vh) translateX(calc(var(--sparkle-drift) * 0.5)) scale(1.5) rotate(180deg);
            }
            90% {
                opacity: 1;
                transform: translateY(10vh) translateX(calc(var(--sparkle-drift) * -1)) scale(1) rotate(324deg);
            }
            100% {
                transform: translateY(-10vh) translateX(0) scale(0) rotate(360deg);
                opacity: 0;
            }
        }

        /* Tiêu đề chính */
        .main-title {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Pacifico', cursive;
            font-size: 42px;
            color: transparent;
            background: linear-gradient(45deg, 
                #ff69b4 0%, 
                #ff1493 25%, 
                #9932cc 50%, 
                #8a2be2 75%,
                #ff69b4 100%);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            background-clip: text;
            animation: gradientMove 4s infinite, titleFloat 3s infinite ease-in-out;
            text-shadow: 0 0 30px rgba(255, 105, 180, 0.8);
            z-index: 100;
            text-align: center;
            pointer-events: none;
            transform-style: preserve-3d;
            will-change: transform;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes titleFloat {
            0%, 100% { transform: translate(-50%, -50%) scale(1) rotateY(0deg); }
            50% { transform: translate(-50%, -50%) scale(1.05) rotateY(5deg); }
        }

        /* Hiệu ứng mặt trăng và mây */
        .moon {
            position: absolute;
            top: 10%;
            right: 10%;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, #fffacd 0%, #f0e68c 100%);
            border-radius: 50%;
            box-shadow: 0 0 50px rgba(255, 250, 205, 0.8), inset -10px -10px 0 rgba(240, 230, 140, 0.3);
            animation: moonGlow 4s infinite ease-in-out;
            z-index: 1;
        }

        @keyframes moonGlow {
            0%, 100% { 
                box-shadow: 0 0 50px rgba(255, 250, 205, 0.8), inset -10px -10px 0 rgba(240, 230, 140, 0.3);
                transform: scale(1);
            }
            50% { 
                box-shadow: 0 0 80px rgba(255, 250, 205, 1), inset -8px -8px 0 rgba(240, 230, 140, 0.4);
                transform: scale(1.05);
            }
        }

        .clouds {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            animation: cloudFloat 20s infinite linear;
        }

        .cloud::before,
        .cloud::after {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50px;
        }

        .cloud-1 {
            width: 80px;
            height: 40px;
            top: 20%;
            animation-duration: 25s;
        }

        .cloud-1::before {
            width: 50px;
            height: 50px;
            top: -25px;
            left: 10px;
        }

        .cloud-1::after {
            width: 60px;
            height: 30px;
            top: -15px;
            right: 10px;
        }

        .cloud-2 {
            width: 60px;
            height: 30px;
            top: 15%;
            animation-duration: 30s;
            animation-delay: -10s;
        }

        .cloud-2::before {
            width: 40px;
            height: 40px;
            top: -20px;
            left: 8px;
        }

        .cloud-2::after {
            width: 45px;
            height: 25px;
            top: -10px;
            right: 8px;
        }

        @keyframes cloudFloat {
            0% {
                transform: translateX(-100px);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateX(calc(100vw + 100px));
                opacity: 0;
            }
        }

        /* Hiệu ứng click */
        .click-heart {
            position: absolute;
            font-size: 24px;
            pointer-events: none;
            z-index: 1000;
            animation: clickExplode 1.2s ease-out forwards;
        }

        @keyframes clickExplode {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 1;
            }
            50% {
                transform: scale(1.5) rotate(180deg);
                opacity: 1;
            }
            100% {
                transform: scale(2) rotate(360deg) translate(var(--explode-x), var(--explode-y));
                opacity: 0;
            }
        }

        /* Hiệu ứng gợn sóng */
        .ripple {
            position: absolute;
            border: 2px solid rgba(255, 105, 180, 0.6);
            border-radius: 50%;
            animation: rippleEffect 1s ease-out forwards;
            pointer-events: none;
            z-index: 999;
        }

        @keyframes rippleEffect {
            0% {
                width: 0;
                height: 0;
                opacity: 1;
            }
            100% {
                width: 200px;
                height: 200px;
                opacity: 0;
            }
        }

        /* Hiệu ứng hạt kim cương */
        .diamonds {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 3;
        }

        .diamond {
            position: absolute;
            width: 8px;
            height: 8px;
            background: linear-gradient(45deg, #ffffff, #e6f3ff, #ffffff);
            transform: rotate(45deg);
            animation: diamondSparkle 6s infinite linear;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
        }

        @keyframes diamondSparkle {
            0% {
                transform: translateY(100vh) rotate(45deg) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
                transform: translateY(90vh) rotate(90deg) scale(1);
            }
            50% {
                transform: translateY(50vh) rotate(225deg) scale(1.2);
            }
            90% {
                opacity: 1;
                transform: translateY(10vh) rotate(315deg) scale(1);
            }
            100% {
                transform: translateY(-10vh) rotate(405deg) scale(0);
                opacity: 0;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .message {
                font-size: 14px;
                padding: 8px 15px;
                max-width: 220px;
            }
            .main-title {
                font-size: 28px;
            }
            .moon {
                width: 60px;
                height: 60px;
            }
        }

        @media (max-width: 480px) {
            .message {
                font-size: 12px;
                padding: 6px 12px;
                max-width: 180px;
            }
            .main-title {
                font-size: 24px;
            }
            .moon {
                width: 50px;
                height: 50px;
            }
        }

        /* Hiệu ứng pháo hoa */
        .fireworks {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 15;
        }

        .firework {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            animation: fireworkExplode 2s ease-out forwards;
        }

        @keyframes fireworkExplode {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            50% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(2) translate(var(--firework-x), var(--firework-y));
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Sao lấp lánh -->
    <div class="stars"></div>
    
    <!-- Mặt trăng -->
    <div class="moon"></div>
    
    <!-- Mây -->
    <div class="clouds">
        <div class="cloud cloud-1"></div>
        <div class="cloud cloud-2"></div>
    </div>
    
    <!-- Hiệu ứng aurora -->
    <div class="aurora"></div>
    <div class="aurora-secondary"></div>
    
    <!-- Mưa trái tim -->
    <div class="hearts-rain"></div>
    
    <!-- Hoa anh đào -->
    <div class="sakura-petals"></div>
    
    <!-- Bướm bay -->
    <div class="butterflies"></div>
    
    <!-- Hạt kim cương -->
    <div class="diamonds"></div>
    
    <!-- Hạt sáng -->
    <div class="sparkles"></div>
    
    <!-- Pháo hoa -->
    <div class="fireworks"></div>
    
    <!-- Container chính -->
    <div class="confession-container">
        <!-- Tiêu đề chính -->
        <div class="main-title">💖 Tình Yêu Của Anh Dành Cho Em 💖</div>
    </div>

    <script>
        // Danh sách lời tỏ tình phong phú và lãng mạn
        const confessionMessages = [
            "Anh yêu em nhiều lắm 💕",
            "Em có biết anh thích em không? 💝",
            "Cảm ơn vì em đã đến bên anh 🌹",
            "Anh sẽ luôn bên cạnh em 💖",
            "Làm người yêu anh nhé ❤️",
            "Em là ánh sáng của cuộc đời anh ✨",
            "Anh muốn được chăm sóc em 🥰",
            "Tình yêu anh dành cho em thật lớn 💞",
            "Em có muốn làm vợ anh không? 💍",

        // Tạo các phần tử hiệu ứng
        function createStars() {
            const starsContainer = document.querySelector('.stars');
            for (let i = 0; i < 150; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = (Math.random() * 3 + 1) + 'px';
                star.style.height = star.style.width;
                star.style.animationDelay = Math.random() * 3 + 's';
                star.style.animationDuration = (Math.random() * 2 + 2) + 's';
                starsContainer.appendChild(star);
            }

            // Tạo sao băng
            for (let i = 0; i < 5; i++) {
                const shootingStar = document.createElement('div');
                shootingStar.className = 'shooting-star';
                shootingStar.style.left = Math.random() * 100 + '%';
                shootingStar.style.top = Math.random() * 50 + '%';
                shootingStar.style.animationDelay = Math.random() * 5 + 's';
                shootingStar.style.animationDuration = (Math.random() * 2 + 2) + 's';
                starsContainer.appendChild(shootingStar);
            }
        }

        function createHeartsRain() {
            const heartsContainer = document.querySelector('.hearts-rain');
            const heartSymbols = ['💕', '💖', '💗', '💘', '💝', '💞', '💟', '❤️', '🧡', '💛', '💚', '💙', '💜', '🤍', '🖤', '💯'];
            
            for (let i = 0; i < 30; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart-rain';
                heart.textContent = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 8 + 's';
                heart.style.animationDuration = (Math.random() * 4 + 6) + 's';
                heart.style.setProperty('--drift', (Math.random() * 200 - 100) + 'px');
                heart.style.setProperty('--rotate', (Math.random() * 360) + 'deg');
                heartsContainer.appendChild(heart);
            }
        }

        function createMessage() {
            const container = document.querySelector('.confession-container');
            const message = document.createElement('div');
            
            // Xác định xem có phải tin nhắn đặc biệt không (15% cơ hội)
            const isSpecial = Math.random() < 0.15;
            const messageText = isSpecial ? 
                specialMessages[Math.floor(Math.random() * specialMessages.length)] :
                confessionMessages[Math.floor(Math.random() * confessionMessages.length)];
            
            message.className = isSpecial ? 'message special-message' : 'message';
            message.textContent = messageText;
            message.style.left = Math.random() * (window.innerWidth - 280) + 'px';
            message.style.setProperty('--sway', (Math.random() * 100 - 50) + 'px');
            
            container.appendChild(message);
            
            // Xóa tin nhắn sau khi animation kết thúc
            setTimeout(() => {
                if (message.parentNode) {
                    message.parentNode.removeChild(message);
                }
            }, isSpecial ? 8000 : 6000);
        }

        function createFirework(x, y) {
            const fireworksContainer = document.querySelector('.fireworks');
            const colors = ['#ff69b4', '#ff1493', '#9932cc', '#8a2be2', '#ffd700', '#ff6347'];
            
            for (let i = 0; i < 12; i++) {
                const firework = document.createElement('div');
                firework.className = 'firework';
                firework.style.left = x + 'px';
                firework.style.top = y + 'px';
                firework.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                
                const angle = (i / 12) * Math.PI * 2;
                const distance = Math.random() * 100 + 50;
                const xOffset = Math.cos(angle) * distance;
                const yOffset = Math.sin(angle) * distance;
                
                firework.style.setProperty('--firework-x', xOffset + 'px');
                firework.style.setProperty('--firework-y', yOffset + 'px');
                firework.style.animationDelay = '0s';
                
                fireworksContainer.appendChild(firework);
                
                setTimeout(() => {
                    if (firework.parentNode) {
                        firework.parentNode.removeChild(firework);
                    }
                }, 2000);
            }
        }

            const heart = document.createElement('div');
            heart.className = 'click-heart';

            heart.style.left = x + 'px';

            heart.style.color = ['#ff69b4', '#ff1493', '#9932cc', '#8a2be2', '#ffd700'][Math.floor(Math.random() * 5)];
            
            const explodeX = (Math.random() - 0.5) * 100;
            const explodeY = (Math.random() - 0.5) * 100;
            heart.style.setProperty('--explode-x', explodeX + 'px');
            heart.style.setProperty('--explode-y', explodeY + 'px');
            
            document.body.appendChild(heart);
            
            setTimeout(() => {
                if (heart.parentNode) {
                    heart.parentNode.removeChild(heart);
                }
            }, 1200);
        }

        function createRipple(x, y) {
            const ripple = document.createElement('div');
            ripple.className = 'ripple';
            ripple.style.left = (x - 100) + 'px';
            ripple.style.top = (y - 100) + 'px';
            document.body.appendChild(ripple);
            
            setTimeout(() => {
                if (ripple.parentNode) {
                    ripple.parentNode.removeChild(ripple);
                }
            }, 1000);
        }

        // Hiệu ứng 3D khi di chuyển chuột
        function handle3DEffect(e) {
            const body = document.body;
            const container = document.querySelector('.confession-container');
            
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;
            
            const rotateY = (mouseX - 0.5) * 10;
            const rotateX = (mouseY - 0.5) * -10;
            
            body.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
            container.style.transform = `rotateX(${rotateX * 0.5}deg) rotateY(${rotateY * 0.5}deg)`;
        }

        // Khởi tạo tất cả hiệu ứng
        function initialize() {
            createStars();
            createHeartsRain();
            createSakuraPetals();
            createButterflies();
            createSparkles();
            createDiamonds();
            createSpecialHearts();
            
            // Tạo tin nhắn liên tục
            setInterval(createMessage, 800);
            
            // Thêm event listeners
            document.addEventListener('mousemove', handle3DEffect);
            
            document.addEventListener('click', (e) => {
                createClickHeart(e.clientX, e.clientY);
                createRipple(e.clientX, e.clientY);
                createFirework(e.clientX, e.clientY);
            });
            
            // Tạo pháo hoa ngẫu nhiên
            setInterval(() => {
                const x = Math.random() * window.innerWidth;
                const y = Math.random() * window.innerHeight * 0.6;
                createFirework(x, y);
            }, 3000);
        }

        // Khởi động khi trang web được tải
        window.addEventListener('load', initialize);
        
        // Xử lý responsive
        window.addEventListener('resize', () => {
            // Cập nhật lại các hiệu ứng khi thay đổi kích thước màn hình
            const messages = document.querySelectorAll('.message');
            messages.forEach(message => {
                const maxLeft = window.innerWidth - 280;
                const currentLeft = parseInt(message.style.left);
                if (currentLeft > maxLeft) {
                    message.style.left = Math.random() * maxLeft + 'px';
                }
            });
        });
